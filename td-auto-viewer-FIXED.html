<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchDesigner Auto Viewer - LiveKit Input</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
        }
        .connecting { color: #ffa500; }
        .connected { color: #00ff00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="status" class="connecting">Initializing...</div>
    <div id="video-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.0.7/dist/livekit-client.umd.min.js"></script>
    
    <script>
        const statusEl = document.getElementById('status');
        const videoContainer = document.getElementById('video-container');
        
        function updateStatus(message, className = 'connecting') {
            statusEl.textContent = message;
            statusEl.className = className;
            console.log('[TD-VIEWER]', message);
        }
        
        async function connectToLiveKit() {
            try {
                updateStatus('Fetching token...', 'connecting');
                
                const response = await fetch('/api/viewer-token');
                if (!response.ok) throw new Error(`Token failed: ${response.status}`);
                
                const data = await response.json();
                console.log('[TD-VIEWER] Token received:', {
                    serverUrl: data.url || data.serverUrl,
                    roomName: data.roomName
                });
                
                const serverUrl = data.url || data.serverUrl;
                if (!data.token || !serverUrl) throw new Error('Invalid token response');
                
                updateStatus('Connecting...', 'connecting');
                
                const room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });
                
                room.on(LivekitClient.RoomEvent.Connected, () => {
                    updateStatus('Connected: ' + (data.roomName || 'room'), 'connected');
                    console.log('[TD-VIEWER] Connected to LiveKit');
                });
                
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    console.log('[TD-VIEWER] Track subscribed:', track.kind, 'from', participant.identity);
                    
                    if (track.kind === LivekitClient.Track.Kind.Video) {
                        updateStatus(`Video: ${participant.identity}`, 'connected');
                        
                        // CORRECT: attach() returns an HTMLMediaElement
                        const videoElement = track.attach();
                        videoElement.autoplay = true;
                        videoElement.playsInline = true;
                        videoElement.muted = false;
                        
                        // Clear container and add video
                        videoContainer.innerHTML = '';
                        videoContainer.appendChild(videoElement);
                        
                        console.log('[TD-VIEWER] Video element attached and playing');
                        
                        // Ensure playback
                        videoElement.play().catch(e => {
                            console.error('[TD-VIEWER] Play error:', e);
                        });
                    }
                });
                
                room.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track, publication, participant) => {
                    console.log('[TD-VIEWER] Track unsubscribed');
                    if (track.kind === LivekitClient.Track.Kind.Video) {
                        track.detach().forEach(el => el.remove());
                        updateStatus('Video ended', 'connecting');
                    }
                });
                
                room.on(LivekitClient.RoomEvent.ParticipantConnected, (participant) => {
                    console.log('[TD-VIEWER] Participant connected:', participant.identity);
                });
                
                room.on(LivekitClient.RoomEvent.Disconnected, (reason) => {
                    console.log('[TD-VIEWER] Disconnected:', reason);
                    updateStatus('Disconnected', 'error');
                    setTimeout(connectToLiveKit, 3000);
                });
                
                console.log('[TD-VIEWER] Connecting to:', serverUrl);
                await room.connect(serverUrl, data.token);
                
            } catch (error) {
                console.error('[TD-VIEWER] Error:', error);
                updateStatus('Error: ' + error.message, 'error');
                setTimeout(connectToLiveKit, 5000);
            }
        }
        
        window.addEventListener('load', () => {
            console.log('[TD-VIEWER] Page loaded, connecting to LiveKit room: claymation-live');
            connectToLiveKit();
        });
    </script>
</body>
</html>
