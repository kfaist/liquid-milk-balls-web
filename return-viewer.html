<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer — The Mirror's Echo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        .header.hidden {
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .title {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }
        .controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }
        .btn:hover:not(:disabled) {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 0.05em;
        }
        .status.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="title">VIEWER</div>
            <div class="controls">
                <button class="btn" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn" id="disconnectBtn" onclick="disconnect()" style="display:none;">Disconnect</button>
                <button class="btn" id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="status" id="status">Ready to connect</div>
        </div>
    </div>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script>
        let room = null;
        let isConnected = false;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.getElementById('videoContainer');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');
        const header = document.getElementById('header');

        async function connect() {
            connectBtn.disabled = true;
            updateStatus('Connecting...');

            try {
                const response = await fetch('/api/processed-viewer-token');
                if (!response.ok) throw new Error('Token request failed');
                const data = await response.json();

                room = new LivekitClient.Room({ adaptiveStream: true, dynacast: true });

                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === LivekitClient.Track.Kind.Video) {
                        track.attach(remoteVideo);
                        updateStatus('', true);
                    }
                });

                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    if (isConnected) disconnect();
                });

                await room.connect(data.url, data.token);
                isConnected = true;

                updateStatus('Connected — Waiting for stream...');
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';

            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Error: ' + error.message);
                connectBtn.disabled = false;
                if (room) {
                    await room.disconnect();
                    room = null;
                }
            }
        }

        async function disconnect() {
            disconnectBtn.disabled = true;
            updateStatus('Disconnecting...');

            if (room) {
                await room.disconnect();
                room = null;
            }

            isConnected = false;
            remoteVideo.srcObject = null;
            connectBtn.style.display = 'inline-block';
            connectBtn.disabled = false;
            disconnectBtn.style.display = 'none';
            disconnectBtn.disabled = false;

            updateStatus('Ready to connect');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
                header.classList.add('hidden');
            } else {
                document.exitFullscreen();
                header.classList.remove('hidden');
            }
        }

        function updateStatus(message, hide = false) {
            if (hide) {
                statusDiv.classList.add('hidden');
            } else {
                statusDiv.classList.remove('hidden');
                statusDiv.textContent = message;
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                header.classList.remove('hidden');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (room) room.disconnect();
        });
    </script>
</body>
</html>
