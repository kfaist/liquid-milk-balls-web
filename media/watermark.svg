<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 120" width="220" height="120">
  <defs>
    <linearGradient id="rainbow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="rainbow2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="rainbow3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffbe0b;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#fb5607;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Large droplet -->
  <ellipse cx="70" cy="50" rx="35" ry="45" fill="url(#rainbow1)" opacity="0.4">
    <animate attributeName="ry" values="45;48;45" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Medium droplet -->
  <ellipse cx="130" cy="35" rx="25" ry="32" fill="url(#rainbow2)" opacity="0.4">
    <animate attributeName="ry" values="32;35;32" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Small droplet -->
  <ellipse cx="180" cy="60" rx="18" ry="24" fill="url(#rainbow3)" opacity="0.4">
    <animate attributeName="ry" values="24;27;24" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Tiny droplets -->
  <circle cx="45" cy="85" r="8" fill="url(#rainbow1)" opacity="0.3"/>
  <circle cx="150" cy="75" r="6" fill="url(#rainbow2)" opacity="0.3"/>
  <circle cx="95" cy="90" r="5" fill="url(#rainbow3)" opacity="0.3"/>
  
  <!-- Text label -->
  <text x="110" y="110" font-family="Arial, sans-serif" font-size="10" fill="#333" opacity="0.5" text-anchor="middle">The Mirror's Echo</text>
</svg>
