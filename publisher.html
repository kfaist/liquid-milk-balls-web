<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher â€” The Mirror's Echo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }
        .panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }
        .btn {
            padding: 0.8rem 2rem;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #fff;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }
        .btn:hover:not(:disabled) {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .video-container {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            aspect-ratio: 16/9;
            display: none;
            overflow: hidden;
            margin: 2rem 0;
        }
        .video-container.active {
            display: block;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            text-align: center;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            opacity: 0.6;
            letter-spacing: 0.05em;
        }
        .status.connected {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PUBLISHER</h1>

        <div class="panel">
            <div class="video-container" id="videoContainer">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>

            <div>
                <button class="btn" id="startBtn" onclick="startPublishing()">Start Publishing</button>
                <button class="btn" id="stopBtn" onclick="stopPublishing()" style="display:none;">Stop Publishing</button>
            </div>

            <div class="status" id="status">Ready</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script>
        let room = null;
        let isPublishing = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoContainer = document.getElementById('videoContainer');
        const localVideo = document.getElementById('localVideo');
        const statusDiv = document.getElementById('status');

        async function startPublishing() {
            startBtn.disabled = true;
            updateStatus('Connecting...');

            try {
                const response = await fetch('/api/publisher-token');
                if (!response.ok) throw new Error('Token request failed');
                const data = await response.json();

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                });

                localVideo.srcObject = stream;
                videoContainer.classList.add('active');

                room = new LivekitClient.Room({ adaptiveStream: true, dynacast: true });

                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    if (isPublishing) stopPublishing();
                });

                await room.connect(data.url, data.token);
                isPublishing = true;

                await room.localParticipant.publishTrack(stream.getVideoTracks()[0], { name: 'camera', simulcast: true });
                if (stream.getAudioTracks()[0]) {
                    await room.localParticipant.publishTrack(stream.getAudioTracks()[0], { name: 'microphone' });
                }

                updateStatus('Publishing', 'connected');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';

            } catch (error) {
                console.error('Publishing error:', error);
                updateStatus('Error: ' + error.message);
                startBtn.disabled = false;
                if (room) {
                    await room.disconnect();
                    room = null;
                }
            }
        }

        async function stopPublishing() {
            stopBtn.disabled = true;
            updateStatus('Stopping...');

            if (localVideo.srcObject) {
                localVideo.srcObject.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }

            if (room) {
                await room.disconnect();
                room = null;
            }

            isPublishing = false;
            videoContainer.classList.remove('active');
            startBtn.style.display = 'inline-block';
            startBtn.disabled = false;
            stopBtn.style.display = 'none';
            stopBtn.disabled = false;

            updateStatus('Ready');
        }

        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        window.addEventListener('beforeunload', () => {
            if (room) room.disconnect();
            if (localVideo.srcObject) {
                localVideo.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
