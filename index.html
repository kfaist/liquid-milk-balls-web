<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Mirror's Echo - LiveKit + 30s Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .intro-text {
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.8;
      font-size: 0.95rem;
      line-height: 1.8;
    }

    .panel {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 2rem;
      border: 2px solid #333;
      margin-bottom: 2rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
    }

    .video-box {
      position: relative;
    }

    .video-label {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      text-align: center;
      opacity: 0.9;
      font-weight: 600;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Shimmer overlay animation */
    .video-shimmer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }

    .video-shimmer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 60%
      );
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) translateY(-100%);
      }
      100% {
        transform: translateX(100%) translateY(100%);
      }
    }

    .timeline-label {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 0.5rem;
    }

    .timer {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      font-size: 2rem;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #00ff00;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }

      .timer {
        bottom: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        padding: 0.75rem 1rem;
      }
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 1s ease-in;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>THE MIRROR'S ECHO - 30 SEC DEMO</h1>

    <div class="intro-text">
      ✨ Full 3-minute effect (7:00→10:00) compressed into 30 seconds<br>
      Shimmer effect enabled — rainbow drops removed per request
    </div>

    <div class="panel">
      <div class="video-grid">
        <div class="video-box">
          <div class="video-label">Local Camera</div>
          <div class="video-container" id="localContainer">
            <!-- Local video element -->
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-shimmer" id="localShimmer"></div>
          </div>
        </div>

        <div class="video-box">
          <div class="video-label">Remote Stream</div>
          <div class="video-container" id="remoteContainer">
            <!-- Remote video element -->
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-shimmer" id="remoteShimmer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="timeline-label">7:00 → 10:00 (compressed to 30s)</div>
  <div class="timer" id="timer">0.0s</div>

  <script type="module">
    // Keeps shimmer + timer + demo preview and wires LiveKit via CDN.
    // IMPORTANT: implement POST /session on your server that returns JSON: { token, url }
    const timerEl = document.getElementById('timer');
    const demoStartTime = Date.now() - 420000; // pretend 7:00 already elapsed

    // Timer update loop only (no raindrops)
    setInterval(() => {
      const elapsed = (Date.now() - demoStartTime) / 1000;
      timerEl.textContent = elapsed.toFixed(1) + 's';
    }, 100);

    // Video attach helpers
    const localVideoEl = document.getElementById('localVideo');
    const remoteVideoEl = document.getElementById('remoteVideo');

    function attachLocalStream(mediaStream) {
      localVideoEl.srcObject = mediaStream;
      localVideoEl.muted = true;
      localVideoEl.play().catch(() => {});
      document.getElementById('localShimmer').style.opacity = 0.9;
    }

    function attachRemoteStream(mediaStream) {
      remoteVideoEl.srcObject = mediaStream;
      remoteVideoEl.play().catch(() => {});
      document.getElementById('remoteShimmer').style.opacity = 0.9;
    }

    // Demo fallback: use getUserMedia for local preview and mirror to remote as placeholder
    async function demoLocalPreview() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        attachLocalStream(stream);
        setTimeout(() => attachRemoteStream(stream.clone ? stream.clone() : stream), 700);
      } catch (e) {
        console.warn('No camera available or permission denied', e);
      }
    }
    demoLocalPreview();

    // LiveKit CDN connect helper (drop-in). Replace '/session' with your token endpoint.
    async function connectToLiveKitViaCDN() {
      try {
        const resp = await fetch('/session', { method: 'POST' }); // server should return { token, url }
        if (!resp.ok) throw new Error('Failed to fetch token from /session');
        const { token, url } = await resp.json();

        // dynamic import of LiveKit client from CDN
        const LK = await import('https://cdn.skypack.dev/@livekit/client');
        const { connect } = LK;

        const room = await connect(url, token, { autoSubscribe: true });
        console.log('Connected to LiveKit room', room);

        // Publish local camera
        try {
          const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
          attachLocalStream(localStream);

          const videoTracks = localStream.getVideoTracks();
          for (const t of videoTracks) {
            // publishTrack accepts a MediaStreamTrack
            await room.localParticipant.publishTrack(t);
          }
        } catch (e) {
          console.warn('Could not access camera for publishing', e);
        }

        // Handle new remote track subscriptions
        room.on('trackSubscribed', (track, publication, participant) => {
          if (track.kind === 'video') {
            const ms = new MediaStream([track.mediaStreamTrack]);
            attachRemoteStream(ms);
          }
        });

        // Attach already published tracks
        for (const p of room.participants.values()) {
          for (const pub of p.tracks.values()) {
            if (pub.track && pub.track.kind === 'video') {
              const ms = new MediaStream([pub.track.mediaStreamTrack]);
              attachRemoteStream(ms);
            }
          }
        }

        window.addEventListener('beforeunload', () => {
          room.disconnect();
        });

        console.log('LiveKit wiring complete — shimmer + timer remain untouched.');
        return room;
      } catch (err) {
        console.error('LiveKit connect error:', err);
        throw err;
      }
    }

    // Auto-start connect attempt (optional). Remove the call below if you prefer manual join control.
    // connectToLiveKitViaCDN().catch(() => {});
  </script>

</body>
</html>
