<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Mirror's Echo - A mesmerizing interactive web experience">
    <title>The Mirror's Echo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">The Mirror's Echo</h1>
            <p class="subtitle">Where reflections tell their stories</p>
        </header>
        
        <main>
            <section class="echo-section">
                <div class="mirror-container">
                    <div class="mirror" id="mirror">
                        <p class="echo-text" id="echoText">Look into the mirror...</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" id="echoBtn">Create Echo</button>
                    <button class="btn" id="clearBtn">Clear</button>
                </div>
            </section>
            
            <section class="about-section">
                <h2>About</h2>
                <p>The Mirror's Echo is an interactive experience where each click creates a ripple in time, echoing your presence in this digital space.</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 The Mirror's Echo | Deployed on GitLab Pages</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
