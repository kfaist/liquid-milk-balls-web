<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Mirror's Echo</title>
  <meta name="description" content="The Mirror's Echo - WebRTC + WebRender integration" />
  <style>
    :root{--font:'JetBrains Mono',monospace;--bg:#050406;--accent:rgba(255,105,180,0.95)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:var(--font);background:var(--bg);color:#fff;padding:2rem}
    .container{max-width:1400px;margin:0 auto}
    h1.title{font-size:2.5rem;letter-spacing:.15em;text-transform:uppercase;text-align:center;margin-bottom:1rem}
    .layout{display:grid;grid-template-columns:1fr 380px;gap:1rem}
    .video-column{display:flex;flex-direction:column;gap:1rem}
    .video-grid{display:grid;grid-template-columns:1fr 1fr;gap:.8rem}
    .video-box{position:relative;background:#070508;border-radius:8px;border:1px solid rgba(255,255,255,0.02);padding:.6rem}
    .video-label{font-size:1rem;text-transform:uppercase;letter-spacing:.12em;margin-bottom:.4rem}
    .video-container{background:linear-gradient(135deg, rgba(30,28,33,0.6), rgba(18,16,20,0.9));border-radius:6px;aspect-ratio:16/9;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .video-placeholder{color:rgba(255,255,255,0.14)}
    .popout-btn{position:absolute;top:10px;right:10px;width:34px;height:34px;border-radius:8px;background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.18);display:flex;align-items:center;justify-content:center;color:#fff;opacity:0.5;cursor:pointer;z-index:20}
    .popout-btn:hover{opacity:0.95;transform:scale(1.05)}
    .controls-panel{background:rgba(0,0,0,0.36);border:1px solid rgba(255,255,255,0.03);padding:1rem;border-radius:8px;display:flex;flex-direction:column;gap:.75rem}
    .palette-grid{display:grid;grid-template-columns:repeat(10,26px);gap:8px}
    .swatch{width:26px;height:26px;border-radius:4px;border:2px solid rgba(255,255,255,0.06);cursor:pointer;opacity:0.5;transition:all .12s}
    .swatch.active{opacity:1;border-color:rgba(255,255,255,0.7);box-shadow:0 0 10px rgba(0,0,0,0.4)}
    .tier-cta{display:inline-block;padding:12px 18px;border:1px solid rgba(255,255,255,0.12);color:#fff;text-decoration:none;border-radius:8px;background:transparent}
    .fullscreen-overlay{display:none;position:fixed;inset:0;background:#000;z-index:1000;align-items:flex-start;flex-direction:column}
    .fullscreen-overlay.active{display:flex}
    .fullscreen-header{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:rgba(0,0,0,0.9);width:100%}
    .fullscreen-video{flex:1;display:flex;align-items:center;justify-content:center}
    .fullscreen-video video{width:90%;height:90%;object-fit:contain}
    @media(max-width:1000px){.layout{grid-template-columns:1fr}.video-grid{grid-template-columns:1fr}.palette-grid{grid-template-columns:repeat(6,26px)}}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">THE MIRROR'S ECHO</h1>
    <main>
      <div class="layout">
        <div class="video-column">
          <div class="video-grid">
            <div class="video-box">
              <div class="video-label">LOCAL CAMERA</div>
              <div class="video-container" id="localContainer">
                <video id="localVideo" autoplay muted playsinline style="width:100%;height:100%;object-fit:cover"></video>
                <div class="video-placeholder" id="localPlaceholder">Local camera feed</div>
                <button class="popout-btn" id="popLocal" title="Pop out local" style="display:none">▢</button>
              </div>
            </div>
            <div class="video-box">
              <div class="video-label">REMOTE STREAM</div>
              <div class="video-container" id="remoteContainer">
                <video id="remoteVideo" autoplay playsinline style="width:100%;height:100%;object-fit:cover"></video>
                <div class="video-placeholder" id="remotePlaceholder">Remote stream</div>
                <button class="popout-btn" id="popRemote" title="Pop out remote" style="display:none">▢</button>
              </div>
            </div>
          </div>

          <div style="margin-top:12px;background:rgba(0,0,0,0.35);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)">
            <div style="font-size:.9rem;text-transform:uppercase;letter-spacing:.12em;margin-bottom:.6rem">Color Palette</div>
            <div class="palette-grid" id="paletteGrid"></div>
          </div>
        </div>

        <aside class="controls-panel">
          <div style="font-size:1rem;text-transform:uppercase;letter-spacing:.12em">Interactive Parameters</div>
          <div style="display:flex;gap:.6rem;flex-wrap:wrap">
            <button class="tier-cta" id="connectBtn">Connect</button>
            <button class="tier-cta" id="disconnectBtn">Disconnect</button>
          </div>

          <div style="margin-top:12px">
            <div style="font-size:.85rem;opacity:.8;margin-bottom:6px">Purchase / Licensing</div>
            <button class="tier-cta" id="purchaseLicenseBtn">Purchase Exhibition License - $400</button>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <div class="fullscreen-header"><h2 id="fullscreenTitle">Fullscreen</h2><button id="closeFullscreen" class="tier-cta">Close</button></div>
    <div class="fullscreen-video"><video id="fullscreenVideo" autoplay playsinline></video></div>
  </div>

  <script>
    // palette
    const paletteColors = [280,320,15,40,120,180,220,0,200,260,30,60,90,150,170,195,210,240,300,340];
    const paletteGrid = document.getElementById('paletteGrid');
    let activeHue = 280;
    function createSwatches(){
      paletteGrid.innerHTML='';
      paletteColors.forEach(h=>{
        const btn=document.createElement('button');
        btn.className='swatch'+(h==activeHue?' active':'');
        btn.style.background=`hsl(${h},85%,55%)`;
        btn.dataset.hue=h;
        btn.addEventListener('click',()=>{ activeHue=h; document.querySelectorAll('.swatch').forEach(s=>s.classList.toggle('active',s.dataset.hue==h)); window.dispatchEvent(new CustomEvent('mirrors:colorchange',{detail:{hue:h}})); });
        paletteGrid.appendChild(btn);
      });
    }
    createSwatches();

    // popout
    const popLocal=document.getElementById('popLocal'), popRemote=document.getElementById('popRemote');
    const fullscreenOverlay=document.getElementById('fullscreenOverlay'), fullscreenVideo=document.getElementById('fullscreenVideo'), fullscreenTitle=document.getElementById('fullscreenTitle');
    function openPopout(sourceVideo,title){ if(sourceVideo && sourceVideo.srcObject){ fullscreenVideo.srcObject=sourceVideo.srcObject; } else if(sourceVideo && sourceVideo.currentSrc){ fullscreenVideo.src=sourceVideo.currentSrc; } fullscreenTitle.textContent=title; fullscreenOverlay.classList.add('active'); }
    popLocal.addEventListener('click',(e)=>{e.stopPropagation(); openPopout(document.getElementById('localVideo'),'Local Camera - Fullscreen');});
    popRemote.addEventListener('click',(e)=>{e.stopPropagation(); openPopout(document.getElementById('remoteVideo'),'Remote Stream - Fullscreen');});
    document.getElementById('closeFullscreen').addEventListener('click',()=>{ fullscreenOverlay.classList.remove('active'); fullscreenVideo.srcObject=null; fullscreenVideo.src=''; });
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape'){ fullscreenOverlay.classList.remove('active'); fullscreenVideo.srcObject=null; fullscreenVideo.src=''; } });

    // popout visibility
    function updatePopoutVisibility(){ const localVid=document.getElementById('localVideo'), remoteVid=document.getElementById('remoteVideo'); document.getElementById('popLocal').style.display=(localVid && (localVid.srcObject || localVid.currentSrc))?'flex':'none'; document.getElementById('popRemote').style.display=(remoteVid && (remoteVid.srcObject || remoteVid.currentSrc))?'flex':'none'; }
    const observerOpts={attributes:true,attributeFilter:['srcObject','src']}; new MutationObserver(updatePopoutVisibility).observe(document.getElementById('localVideo'),observerOpts); new MutationObserver(updatePopoutVisibility).observe(document.getElementById('remoteVideo'),observerOpts);

    // expose API for webrtc-client
    window.MIRRORS_ECHO={ setLocalStream(s){ const v=document.getElementById('localVideo'); v.srcObject=s; document.getElementById('localPlaceholder').style.display='none'; updatePopoutVisibility(); }, setRemoteStream(s){ const v=document.getElementById('remoteVideo'); v.srcObject=s; document.getElementById('remotePlaceholder').style.display='none'; updatePopoutVisibility(); }, setActiveHue(h){ activeHue=h; createSwatches(); } };

    // Stripe purchase hook - expects server to return {checkoutUrl} or {sessionId,publishableKey}
    (function(){ const purchaseBtn=document.getElementById('purchaseLicenseBtn'); if(!purchaseBtn) return; purchaseBtn.addEventListener('click',async ()=>{ purchaseBtn.disabled=true; purchaseBtn.textContent='Loading...'; try{ const res=await fetch('/api/create-checkout-session',{method:'POST',headers:{'Content-Type':'application/json'}}); if(!res.ok) throw new Error('Payment API unavailable'); const data=await res.json(); if(data.checkoutUrl){ window.location=data.checkoutUrl; return; } if(data.sessionId && data.publishableKey && window.Stripe){ const stripe=Stripe(data.publishableKey); const {error}=await stripe.redirectToCheckout({sessionId:data.sessionId}); if(error) throw error; } else { window.location='/thank-you.html'; } }catch(err){ console.error(err); alert('Unable to process purchase. Email kristabluedoor@gmail.com'); purchaseBtn.disabled=false; purchaseBtn.textContent='Purchase Exhibition License - $400'; } }); })();
  </script>
</body>
</html>
