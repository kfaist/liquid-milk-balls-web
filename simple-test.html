<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin: 0 0 20px 0;
        }
        #time {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>WEBRENDER IS WORKING!</h1>
        <div id="time"></div>
    </div>
    <script>
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
