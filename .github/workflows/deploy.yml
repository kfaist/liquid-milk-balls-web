# GitHub Actions workflow for deploying to GitHub Pages
name: Deploy to GitHub Pages

# Run on pushes to main branch
on:
  push:
    branches:
      - main
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Verify package.json and install dependencies
        run: |
          if [ ! -f package.json ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          npm install
        
      - name: Validate JavaScript files
        run: |
          # Validate main JavaScript files
          for file in script.js webrtc-client.js webrtc-signaling-server.js; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              node -c "$file"
            else
              echo "Warning: $file not found, skipping validation"
            fi
          done
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          mkdir -p _site
          # Copy essential files
          for file in index.html styles.css script.js webrtc-client.js webrtc-signaling-server.js README.md LICENSE package.json; do
            if [ -f "$file" ]; then
              cp "$file" _site/
              echo "Copied $file"
            else
              echo "Warning: $file not found, skipping"
            fi
          done
          echo "Build complete. Contents:"
          ls -la _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
