# GitHub Actions workflow for deploying to GitHub Pages
name: Deploy to GitHub Pages

# Run on pushes to main branch
on:
  push:
    branches:
      - main
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Validate JavaScript
        run: |
          node -c script.js
          node -c webrtc-client.js
          node -c webrtc-signaling-server.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          mkdir -p _site
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          cp webrtc-client.js _site/
          cp webrtc-signaling-server.js _site/
          cp README.md _site/
          cp LICENSE _site/
          cp package.json _site/
          ls -la _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
