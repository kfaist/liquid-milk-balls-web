<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test - OBS Virtual Camera</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            border: 3px solid #fff;
            border-radius: 12px;
            background: #000;
            display: none;
            margin-bottom: 1.5rem;
        }
        video.active { display: block; }
        button {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border: 3px solid #fff;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .status.info { 
            background: rgba(33, 150, 243, 0.3); 
            border: 2px solid #2196F3;
        }
        .status.success { 
            background: rgba(76, 175, 80, 0.3); 
            border: 2px solid #4CAF50;
        }
        .status.error { 
            background: rgba(244, 67, 54, 0.3); 
            border: 2px solid #f44336;
        }
        .devices {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .devices h3 {
            margin-bottom: 1rem;
        }
        .devices ul {
            list-style: none;
            padding-left: 0;
        }
        .devices li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .devices li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Camera Test</h1>
        
        <video id="video" autoplay playsinline></video>
        
        <button id="startBtn">Start OBS Virtual Camera</button>
        <button id="listBtn">List Available Cameras</button>
        <button id="stopBtn" disabled>Stop Camera</button>
        
        <div id="status" class="status info">Ready to test camera access</div>
        
        <div id="devices" class="devices" style="display: none;">
            <h3>Available Cameras:</h3>
            <ul id="deviceList"></ul>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const listBtn = document.getElementById('listBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const devicesDiv = document.getElementById('devices');
        const deviceList = document.getElementById('deviceList');
        
        let stream = null;

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function listCameras() {
            try {
                updateStatus('üîç Checking available cameras...', 'info');
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                deviceList.innerHTML = '';
                
                if (videoDevices.length === 0) {
                    deviceList.innerHTML = '<li>‚ùå No cameras found</li>';
                    updateStatus('No cameras detected!', 'error');
                } else {
                    videoDevices.forEach((device, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${device.label || 'Camera ' + (index + 1)}`;
                        deviceList.appendChild(li);
                    });
                    updateStatus(`‚úÖ Found ${videoDevices.length} camera(s)`, 'success');
                }
                
                devicesDiv.style.display = 'block';
                
            } catch (error) {
                console.error('List cameras error:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function startCamera() {
            try {
                updateStatus('üé¨ Requesting camera access...', 'info');
                
                // Request camera with preference for OBS Virtual Camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.classList.add('active');
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Get the actual device being used
                const tracks = stream.getVideoTracks();
                const settings = tracks[0].getSettings();
                const deviceLabel = tracks[0].label;
                
                updateStatus(`‚úÖ SUCCESS! Using: ${deviceLabel}`, 'success');
                
                console.log('Camera settings:', settings);
                
            } catch (error) {
                console.error('Camera error:', error);
                
                let errorMsg = '';
                switch(error.name) {
                    case 'NotAllowedError':
                    case 'PermissionDeniedError':
                        errorMsg = '‚ùå PERMISSION DENIED! Click the üîí lock icon and allow camera access.';
                        break;
                    case 'NotFoundError':
                    case 'DevicesNotFoundError':
                        errorMsg = '‚ùå No camera found! Make sure OBS Virtual Camera is started.';
                        break;
                    case 'NotReadableError':
                    case 'TrackStartError':
                        errorMsg = '‚ùå Camera is in use by another app. Close other apps and try again.';
                        break;
                    case 'OverconstrainedError':
                        errorMsg = '‚ùå Camera doesn\'t support requested settings.';
                        break;
                    default:
                        errorMsg = `‚ùå Error: ${error.message}`;
                }
                
                updateStatus(errorMsg, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.classList.remove('active');
                stream = null;
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                updateStatus('‚èπÔ∏è Camera stopped', 'info');
            }
        }

        startBtn.addEventListener('click', startCamera);
        listBtn.addEventListener('click', listCameras);
        stopBtn.addEventListener('click', stopCamera);

        // Auto-list cameras on load
        window.addEventListener('load', listCameras);
    </script>
</body>
</html>
