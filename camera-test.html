<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 40px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 3px solid #0cf;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: #0cf;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #fff;
        }
        #status {
            margin: 20px;
            font-size: 18px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ OBS Virtual Camera Test</h1>
    <div id="status">Ready to test camera...</div>
    
    <video id="video" autoplay muted playsinline></video>
    
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" style="display:none;">Stop Camera</button>
    
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let stream = null;
        
        startBtn.onclick = async () => {
            try {
                status.textContent = 'ðŸ”„ Requesting camera access...';
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true,
                    audio: false
                });
                
                video.srcObject = stream;
                status.textContent = 'âœ… Camera connected! You should see video above.';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
            } catch (error) {
                status.textContent = 'âŒ Error: ' + error.message;
                console.error('Camera error:', error);
            }
        };
        
        stopBtn.onclick = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                status.textContent = 'Camera stopped. Click Start to try again.';
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        };
    </script>
</body>
</html>
